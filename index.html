<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröitymislomake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rekisteröitymislomake</h1>
    <p id="ohje"> <b>Siirry kentästä toiseen tab-näppäimellä.</b></p>

    <div>
    <form id="lomake" name="myForm"  onsubmit="return validateForm()" method="post">
         <label id="sijainti" for=" Käyttäjä ID:" > Käyttäjä ID:</label>
       <input type="text" name="id" required="required"><br><br>
       <label id="sijainti" for="   Salasana: ">   Salasana: </label>
       <input type="password" name="salasana" required="required" ><br><br>
       <label id="sijainti" for="Nimi: ">Nimi: </label>
       <input type="text" name="nimi" required="required"><br><br>
       <label id="sijainti" for=" Osoite:"> Osoite:</label>
       <input type="text" name="osoite" required="required"><br><br>
       <label id="sijainti"for="maa">Maa:</label>          
            <select id="maa" name="maa"  required="required"  >
                <option  value="">(Valitse maa)</option> 
                <option  value="Suomi">Suomi</option>
                <option  value="Viro">Viro</option>
            </select><br><br>       
       <label id="sijainti" for="Postinumero: ">Postinumero: </label>
      <input type="number" name="postinumero" required="required" pattern="[0-9]{5}"><br><br>
      <label id="sijainti" for="Sähköpostiosoite:">Sähköpostiosoite:</label>
        <input type="email" name="email" id="email" required="required"><br><br>
        <label id="sijainti" for="Sukupuoli">Sukupuoli:</label>          
        <input type="radio" id="sijainti2" name="sukupuoli" value="Mies"required="required">
        <label for="mies">Mies</label>
        <input type="radio" id="nainen" name="sukupuoli" value="Nainen" required="required">
        <label id="nainen" for="nainen">Nainen</label><br><br>      
        <label id="sijainti" for="kieli">Kieli:</label>
        <input type="checkbox" id="sijainti2" name="suomi" >
        <label for="suomi">Suomi </label>
        <input type="checkbox" name="muu" >
        <label for="muu">Muu kuin suomi </label><br><br>      
        <label id="sijainti"for=" lisätietoja:"> lisätietoja:</label>
         <textarea name="lisätietoja" rows="10" cols="30"></textarea>
  <br><br>
        <input id="btn" type="submit" value="Lähetä"><br><br>
      </form></div>
    <script src="main.js"></script>
    
</body>
</html>
