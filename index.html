<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröitymislomake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rekisteröitymislomake</h1>
    <p id="ohje"> <b>Siirry kentästä toiseen tab-näppäimellä.</b></p>

    <div>
    <form id="lomake" name="myForm"  onsubmit="return validateForm()" method="post">
         <label id="sijainti1"  > Käyttäjä ID:</label>
       <input type="text" name="id" required="required"><br><br>
       <label id="sijainti11" >  Salasana: </label>
       <input type="password" name="salasana" required="required" ><br><br>
       <label id="sijainti3" >Nimi: </label>
       <input type="text" name="nimi" required="required"><br><br>
       <label id="sijainti4" > Osoite:</label>
       <input type="text" name="osoite" required="required"><br><br>
       <label id="sijainti5">Maa:</label>          
            <select id="maa" name="maa"  required="required"  >
                <option  value="">(Valitse maa)</option> 
                <option  value="Suomi">Suomi</option>
                <option  value="Viro">Viro</option>
            </select><br><br>       
       <label id="sijainti6">Postinumero: </label>
      <input type="number" name="postinumero" required="required" ><br><br>
      <label id="sijainti7">Sähköpostiosoite:</label>
        <input type="email" name="email" id="email" required="required"><br><br>
        <label id="sijainti8">Sukupuoli:</label>          
        <input type="radio" id="sijainti2" name="sukupuoli" value="Mies" required="required">
        <label >Mies</label>
        <input type="radio" id="nainen" name="sukupuoli" value="Nainen" required="required">
        <label >Nainen</label><br><br>      
        <label id="sijainti9">Kieli:</label>
        <input type="checkbox" id="sijainti12" name="suomi" >
        <label >Suomi </label>
        <input type="checkbox" name="muu" >
        <label >Muu kuin suomi </label><br><br>      
        <label id="sijainti10"> lisätietoja:</label>
         <textarea name="lisätietoja" rows="10" cols="30"></textarea>
  <br><br>
        <input id="btn" type="submit" value="Lähetä"><br><br>
      </form></div>
    <script src="main.js"></script>
    
</body>
</html>
